<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Montserrat:wght@200&family=Sacramento&family=Ubuntu:ital@1&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Bootstrap cdn -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- CSS script -->
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <!-- Favicon -->
  <link rel="icon" href="{% static " favicon.ico" %}">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a45887505b.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Montserrat:wght@200&family=Sacramento&family=Ubuntu:ital@1&display=swap"
    rel="stylesheet">

  <!-- Importing datepicker cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
  </script>

  {% block head %}
  {% endblock head %}
  <title>Default Title</title>
  {% block style %}{% endblock style %}
</head>

<body>
  <!-- importing navbar.html file -->
  {% include "navbar.html" %}

  <!-- For displaying flash messages -->
  {% include "messages.html" %}
  
  {% block content %} {% endblock content %}

  <!-- Footer -->

  <footer id="footer" class="bg-dark text-white text-center">
    <a href="https://www.facebook.com"><i class="social-icon fab fa-facebook-f"></i></a>
    <a href="https://www.twitter.com/"><i class="social-icon fab fa-twitter"></i></a>
    <a href="https://www.instagram.com/"><i class="social-icon fab fa-instagram"></i></a>
    <a href="https://mail.google.com"><i class="social-icon fas fa-envelope"></i></a>
    <p>Copyright 2022 CarSharing</p>

    <div id="back-to-top" class="back-to-top" onclick="toTop()">
      <div class="btn btn-dark bttBtn" aria-label="Back to Top" title="Back To Top">
        <i class="fa fa-angle-up"></i>
      </div>
  </footer>

  <script src="{% static 'home.js' %}"></script>
</body>

</html>
