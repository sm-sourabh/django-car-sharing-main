{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Edit Profile</title>
{% endblock head %}

{% block content %}
<section id="contact-us">
    <div class="container d-block">
        <h2>Edit Your Profile</h2>
        <form action="{% url 'home:editProfile' %}" method="POST" class="text-left" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group pt-3">
                <label for="user">Username</label>
                <input type="text" name="user" class="form-control" id="user" value="{{request.user}}" readonly>
            </div>
            <div class="form-group pt-3">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" class="form-control" id="first_name" value="{{request.user.first_name}}" readonly>
            </div>
            <div class="form-group pt-3">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" class="form-control" id="last_name" value="{{request.user.last_name}}" readonly>
            </div>
            <div class="form-group pt-3">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label class="form-label d-block" for="profileimg">Upload Your Profile Photo</label>
                <input type="file" name="profileimg" id="profileimg" accept="image/png, image/jpeg, image/jpg"/>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>
</section>
{% endblock content %}
