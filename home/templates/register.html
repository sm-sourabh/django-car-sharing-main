{% extends 'base.html' %} 

{% load static %}

{% block head %}
<title>Register</title>
<!-- CSS script -->
<link rel="stylesheet" href="{% static 'Register.css' %}" />
{% endblock %}

{% comment %} <body onload="resetting()"> {% endcomment %}
  {% block content %}
  <section class="signup-title bg-image">
    <div class="container-fluid h-custom">
      <h2 class="py-5">Register</h2>
      <div class="row d-flex justify-content-center align-items-center text-left h-100">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <form name="form" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="form-outline mb-4 col-md-6">
                <label class="form-label" for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control form-control-lg"
                  placeholder="Enter First Name" />
              </div>
              <div class="form-outline mb-4 col-md-6">
                <label class="form-label" for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control form-control-lg"
                  placeholder="Enter Last Name" />
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="email">Your Email</label>
              <input type="email" name="email" id="email" class="form-control form-control-lg"
                placeholder="abc@gmail.com" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control form-control-lg"
                placeholder="Enter username" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="pass1">Password</label>
              <input type="password" name="pass1" id="pass1" class="form-control form-control-lg" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="pass2">Repeat your password</label>
              <input type="password" name="pass2" id="pass2" class="form-control form-control-lg" />
            </div>
            <div class="form-check d-flex justify-content-center mb-5">
              <input type="checkbox" class="form-check-label" id="checkit" />
              <label class="form-check-label" for="checkit">
                I agree all statements in
                <a href="#!" class="text-body"><u>Terms of service</u></a>
              </label>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-info btn-block btn-lg">
                Register
              </button>
            </div>

            <p class="text-center text-muted mt-3">
              Have already an account?
              <a href="{% url 'home:logIn' %}" class="fw-bold text-body"><u>Login here</u></a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="{% static 'Register.js' %}"></script>
  {% endblock %}
